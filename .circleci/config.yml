version: 2
jobs:

  plan: 
    filters:
      branches:
        ignore:
           - master
 
    docker:
      # specify the version
      - image: hashicorp/terraform

    #region: AWS_DEFAULT_REGION
    steps:
      - checkout
      - run: terraform init
      - run: terraform plan

workflows:
  version: 2
  plan_and_apply:
    jobs:
      - plan
