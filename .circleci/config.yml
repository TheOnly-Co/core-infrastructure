version: 2
jobs:
  build:         
    docker:
      - image: hashicorp/terraform
    steps:      
      - checkout
      - run: terraform init
      - run: terraform build
  apply: 
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - run: terraform init
      - run: terraform apply -auto-approve -input=false
workflows:
  version: 2
  plan-and-apply:
    jobs:
      - plan:
          filters:
            branches:
              ignore: master
      - apply:
          requires:
            - plan
          filters:
            branches:
              only: master
